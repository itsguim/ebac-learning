<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício - Módulo 3</title>

  <style>
    .field__holder {
      margin-bottom: 3px;
    }
  </style>
</head>

<body>
  <main>
    <h1 class="formtitle">Formulário de Cadastro</h1>

    <form>
      <div class="field__holder">
        <label for="name-input">Nome:</label>
        <input type="text" name="nome" id="name-input">
      </div>
      <div class="field__holder">
        <label for="email-input">Email:</label>
        <input type="text" name="email" id="email-input">
      </div>
      <div class="field__holder">
        <label for="pass-input">Senha:</label>
        <input type="password" name="pass" id="pass-input">
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </main>
</body>

</html>
